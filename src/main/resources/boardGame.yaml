openapi: 3.0.3
info:
  title: Boardgames
  version: 1.0.0
paths:
  /boardgames:
    get:
      summary: Get all boardgames
      operationId: getAllBoardGames
      parameters:
        - name: search
          in: query
          required: false
          description: "search in product name and description for some key words"
          schema:
            type: string
        - name: filter
          in: query
          required: false
          description: "
            URL encode this DTO: 
            {
            \"manufacturers\":[\"string\"],
            \"minProductPrice\":0,
            \"maxProductPrice\":0,
            \"boardGameGenres\":[\"string\"],
            \"boardGameMechanics\":[\"string\"],
            \"minAges\":[0],
            \"playerCounts\":[0],
            \"minGameDuration\":0,
            \"maxGameDuration\":0,
            \"boardGameLanguages\":[\"ENGLISH\"]}
          "
          schema:
            type: string
        - name: sort
          in: query
          required: false
          description: "sort by: price (asc, desc), name (asc, desc), newest"
          schema:
              $ref: '#/components/schemas/SortType'
        - name: page
          in: query
          required: false
          description: "current page number"
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BoardGameSummaryDto'
    post:
      summary: Add a new boardgame
      operationId: addBoardGame
      x-access-permission: boardGame:create
      security:
        - bearerAuth: [ ]
      requestBody:
        description: Boardgame to add
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAndUpdateBoardGameDto'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardGameDto'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
  /boardgames/{id}:
    get:
      summary: Get a boardgame by id
      operationId: getBoardGameById
      parameters:
        - name: id
          in: path
          description: ID of the boardgame
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardGameDto'
        '404':
          description: Not Found
    put:
      summary: Update a boardgame
      operationId: updateBoardGame
      x-access-permission: boardGame:update
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: ID of the boardgame to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Boardgame to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAndUpdateBoardGameDto'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardGameDto'
        '404':
          description: Not Found
        '401':
          description: Unauthorized
    delete:
      summary: Delete a boardgame
      operationId: deleteBoardGame
      x-access-permission: boardGame:delete
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: ID of the boardgame to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
        '401':
          description: Unauthorized

  /boardgames/genres:
    get:
      summary: Get all genres
      operationId: getAllGenres
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BoardGameGenreDto'
    post:
      summary: Add a new genre
      operationId: addGenre
      x-access-permission: genreAndMechanic:create
      security:
        - bearerAuth: []
      requestBody:
        description: Genre to add
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAndUpdateBoardGameGenreDto'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardGameGenreDto'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized

  /boardgames/genres/{id}:
    get:
      summary: Get a genre by id
      operationId: getGenreById
      parameters:
        - name: id
          in: path
          description: ID of the genre
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardGameGenreDto'
        '404':
          description: Not Found
    put:
      summary: Update a genre
      operationId: updateGenre
      x-access-permission: genreAndMechanic:update
      security:
        - bearerAuth: [ ]
      parameters:
        - name: id
          in: path
          description: ID of the genre to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Genre to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAndUpdateBoardGameGenreDto'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardGameGenreDto'
        '404':
          description: Not Found
        '401':
          description: Unauthorized
    delete:
      summary: Delete a genre
      operationId: deleteGenre
      x-access-permission: genreAndMechanic:delete
      security:
        - bearerAuth: [ ]
      parameters:
        - name: id
          in: path
          description: ID of the genre to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
        '401':
          description: Unauthorized

  /boardgames/mechanics:
    get:
      summary: Get all mechanics
      operationId: getAllMechanics
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BoardGameMechanicDto'
    post:
      summary: Add a new mechanic
      operationId: addMechanic
      x-access-permission: genreAndMechanic:create
      security:
        - bearerAuth: [ ]
      requestBody:
        description: Mechanic to add
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAndUpdateBoardGameMechanicDto'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardGameMechanicDto'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized

  /boardgames/mechanics/{id}:
    get:
      summary: Get a mechanic by id
      operationId: getMechanicById
      parameters:
        - name: id
          in: path
          description: ID of the mechanic
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardGameMechanicDto'
        '404':
          description: Not Found
    put:
      summary: Update a mechanic
      operationId: updateMechanic
      x-access-permission: genreAndMechanic:update
      security:
        - bearerAuth: [ ]
      parameters:
        - name: id
          in: path
          description: ID of the mechanic to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Mechanic to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAndUpdateBoardGameMechanicDto'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardGameMechanicDto'
        '404':
          description: Not Found
        '401':
          description: Unauthorized
    delete:
      summary: Delete a mechanic
      operationId: deleteMechanic
      x-access-permission: genreAndMechanic:delete
      security:
        - bearerAuth: [ ]
      parameters:
        - name: id
          in: path
          description: ID of the mechanic to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
        '401':
          description: Unauthorized
  /boardgames/archived/:
    get:
      summary: get all archived boardgames
      operationId: getAllArchivedBoardGames
      x-access-permission: boardGame:readArchived
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BoardGameSummaryDto'
  /boardgames/archive/{id}:
    put:
      summary: archive board game
      operationId: archiveBoardGame
      x-access-permission: boardGame:archiveAndUnarchive
      security:
        - bearerAuth: [ ]
      parameters:
        - name: id
          in: path
          description: ID of the board game to archive
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardGameDto'
        '404':
          description: Not Found
        '401':
          description: Unauthorized
  /boardgames/unarchive/{id}:
    put:
      summary: unarchive board game
      operationId: unarchiveBoardGame
      x-access-permission: boardGame:archiveAndUnarchive
      security:
        - bearerAuth: [ ]
      parameters:
        - name: id
          in: path
          description: ID of the board game to unarchive
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardGameDto'
        '404':
          description: Not Found
        '401':
          description: Unauthorized
  /boardgames/{id}/image:
    post:
      summary: Upload an image for a specific boardgame
      operationId: uploadAndAddImage
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the boardgame to which the image will be associated
          schema:
            type: integer
            format: int64
      requestBody:
        description: The image to upload
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Image uploaded and associated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardGameDto'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Boardgame not found
  /boardgames/images/{filename}:
    get:
      summary: Retrieve a specific image for a board game
      operationId: getBoardGameImage
      parameters:
        - name: filename
          in: path
          required: true
          description: The filename of the image to retrieve (e.g., "1.png")
          schema:
            type: string
      responses:
        '200':
          description: Image retrieved successfully
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            image/jpg:
              schema:
                type: string
                format: binary
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Boardgame or Image not found


components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    FilterBoardGamesRequestDto:
      type: object
      properties:
        manufacturers:
          type: array
          items:
            type: string
        minProductPrice:
          type: number
          format: float
        maxProductPrice:
          type: number
          format: float
        boardGameGenres:
          type: array
          items:
            type: string
        boardGameMechanics:
          type: array
          items:
            type: string
        minAges:
          type: array
          items:
            type: integer
        playerCounts:
          type: array
          items:
            type: integer
        minGameDuration:
          type: integer
        maxGameDuration:
          type: integer
        boardGameLanguages:
          type: array
          items:
            $ref: '#/components/schemas/BoardGameLanguage'
    BoardGameSummaryDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        productName:
          type: string
        productPrice:
          type: number
          format: float
        productQuantityInStock:
          type: integer
          format: int32
        productImageURL:
          type: string
      required:
        - id
        - productName
        - productQuantityInStock
        - productImageURL
    BoardGameDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        dateCreated:
          type: string
          format: date-time
        dateUpdated:
          type: string
          format: date-time
        isRemoved:
          type: boolean
        Manufacturer:
          type: string
        productName:
          type: string
        productDescription:
          type: string
        productPrice:
          type: number
          format: float
        productQuantityInStock:
          type: integer
          format: int32
        productImageURLs:
          type: array
          items:
            type: string
        productCategory:
          $ref: '#/components/schemas/ProductCategory'
        productCode:
          type: string
        gameSet:
          type: string
        gameGenreGenreNames:
          type: array
          items:
            type: string
        gameMechanicMechanicNames:
          type: array
          items:
            type: string
        minAge:
          type: integer
          format: int32
        minPlayers:
          type: integer
          format: int32
        maxPlayers:
          type: integer
          format: int32
        minGameDuration:
          type: integer
        maxGameDuration:
          type: integer
        gameLanguage:
          $ref: '#/components/schemas/BoardGameLanguage'
        BGGLink:
          type: string
          format: uri
      required:
        - id
        - dateCreated
        - dateUpdated
        - isRemoved
        - Manufacturer
        - productName
        - productPrice
        - productQuantityInStock
        - productCategory

    CreateAndUpdateBoardGameDto:
      type: object
      properties:
        manufacturer:
          type: string
        productName:
          type: string
        productDescription:
          type: string
        productPrice:
          type: string
          format: decimal
        productQuantityInStock:
          type: integer
        productCategory:
          $ref: '#/components/schemas/ProductCategory'
        productCode:
          type: string
        gameSet:
          type: string
        gameGenreIds:
          type: array
          items:
            type: integer
            format: int64
          example: [ 1 ]
        gameMechanicIds:
          type: array
          items:
            type: integer
            format: int64
          example: [ 1 ]
        minAge:
          type: integer
        minPlayers:
          type: integer
        maxPlayers:
          type: integer
        minGameDuration:
          type: integer
        maxGameDuration:
          type: integer
        gameLanguage:
          $ref: '#/components/schemas/BoardGameLanguage'
        BGGLink:
          type: string
          format: url
          example: https://boardgamegeek.com/boardgame/169786/pandemic-legacy-season-1
      required:
        - manufacturer
        - productName
        - productPrice
        - productQuantityInStock
        - productImageURL
        - productCategory
        - productCode
        - gameSet
        - gameGenreGenreNames
        - gameMechanicMechanicNames
        - minAge
        - minPlayers
        - gameDuration
        - gameLanguage
        - BGGLink

    BoardGameLanguage:
      type: string
      enum: [ ENGLISH, RUSSIAN, UKRAINIAN, OTHER ]

    ProductCategory:
      type: string
      enum: [ BOARD_GAMES, ACCESSORIES, OTHER ]

    BoardGameGenreDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        genreName:
          type: string
        genreDescription:
          type: string

    CreateAndUpdateBoardGameGenreDto:
      type: object
      properties:
        genreName:
          type: string
        genreDescription:
          type: string

    BoardGameMechanicDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        mechanicName:
          type: string
        mechanicDescription:
          type: string

    CreateAndUpdateBoardGameMechanicDto:
      type: object
      properties:
        mechanicName:
          type: string
        mechanicDescription:
          type: string
    SortType:
      enum:
        - price_asc
        - price_desc
        - name_asc
        - name_desc
        - newest
