name: Deploy to Azure Container Instances

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to ACR
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./dockerfile-app
          push: true
          tags: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/app:latest

      - name: Deploy to Azure Container Instances
        uses: azure/aci-deploy@v1
        with:
          resource_group: containers
          name: rivnegraycontainers
          image: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/app:latest
          registry_login_server: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
          registry_username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          registry_password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
          location: northeurope
          credentials: ${{ secrets.AZURE_CREDENTIALS }}
